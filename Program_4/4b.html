<html>
<head>
    <title>Program-4b) Reverse of a number</title>
</head>
<body>
	<script>
		var num=prompt("Enter a number:")
		document.write("The given number is: " + num +"<br>")
		var rem, rev=0;
		while(num!=0)
		{
			rem=num%10;
			rev=rev*10+rem;
			num=Math.floor(num/10);
		}
		document.write("The reverse of the given number is: "+rev)
	</script>
</body>
</html>
